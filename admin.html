<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body>
    <form id="admin-form">
        <label for="admin-username">Admin Username:</label><br>
        <input type="text" id="admin-username" name="admin-username"><br>
        <label for="admin-password">Admin Password:</label><br>
        <input type="password" id="admin-password" name="admin-password"><br><br>
        <input type="button" value="Login" onclick="adminLogin()">
    </form>

    <script>
        async function adminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === 'Dantheking962' && password === 'lol') {
                const response = await fetch('https://your-heroku-app.herokuapp.com/admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                alert(result.message);
            } else {
                alert('Unauthorized access');
            }
        }
    </script>
</body>
</html>
